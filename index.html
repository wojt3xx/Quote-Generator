<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property='og:title' content='Quote Generator'/>
    <meta property='og:description' content='Best quotes ever!'/>
    <meta property='og:image' content='//user-images.githubusercontent.com/108718585/182041208-172f5778-8a84-4f75-9509-75bd120b4a5f.png'/>
    <meta property='og:url' content='//www.devkristaps.github.io/Quote-Generator/'/>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quote Generator</title>
  </head>
  <body>

    <div class="quote-container" id="quote-container">
        <!-- Quote element -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
            <i class="fas fa-quote-right"></i>
        </div>
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <div class="button-container">
            <button class="linkedin-button" id="linkedin" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>

    <!-- loader -->
    <div class="loader" id="loader"></div>

    <script src="script.js"></script>
  </body>
</html>
